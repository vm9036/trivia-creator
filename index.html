<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Creator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>
<body>
    <nav class="navbar has-background-black p-3">
        <div class="navbar-brand is-flex is-align-items-center">
            <h1 class="title has-text-white">✨ TRIVIA <span class="tag is-info">CREATOR</span></h1>
        </div>
        <div class="navbar-end">
            <div class="buttons">
                <button class="button is-light">Login</button>
                <button class="button is-primary">Mode</button>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="box has-background-grey-dark p-5">
            <p class="title has-text-white has-text-centered">
                A kid’s entire family gets eaten, but instead of moving to a normal city job, he decides to grab a sword and hunt down the Michael Jackson-looking guy responsible.
            </p>
            
            <div class="is-flex is-justify-content-center">
                <img src="/assets/images/premium_photo-1698238184346-30d7ba135959.avif" alt="Knights Fighting" class="image is-4by3" style="max-width: 350px;">
            </div>
            
            <div class="columns is-multiline mt-5">
                <div class="column is-6">
                    <div class="box has-background-dark has-text-white is-flex is-align-items-center">
                        <button class="button is-danger has-text-white is-size-4 p-4" style="border-radius: 8px;">A</button>
                        <span class="ml-4 is-size-5">Tokyo Ghoul</span>
                    </div>
                </div>
                <div class="column is-6">
                    <div class="box has-background-dark has-text-white is-flex is-align-items-center">
                        <button class="button is-warning has-text-white is-size-4 p-4" style="border-radius: 8px;">B</button>
                        <span class="ml-4 is-size-5">Demon Slayer</span>
                    </div>
                </div>
                <div class="column is-6">
                    <div class="box has-background-dark has-text-white is-flex is-align-items-center">
                        <button class="button is-info has-text-white is-size-4 p-4" style="border-radius: 8px;">C</button>
                        <span class="ml-4 is-size-5">Blue Exorcist</span>
                    </div>
                </div>
                <div class="column is-6">
                    <div class="box has-background-dark has-text-white is-flex is-align-items-center">
                        <button class="button has-background-purple has-text-white is-size-4 p-4" style="border-radius: 8px;">D</button>
                        <span class="ml-4 is-size-5">Black Clover</span>
                    </div>
                </div>
            </div>

            <div class="has-text-centered">
                <button class="button is-light p-3 pl-5 pr-5 mt-3" disabled>✔ Submit Your Answer</button>
            </div>
        </div>
    </div>
</body>
</html>
